---
apiVersion: ran.openshift.io/v1
kind: PolicyGenTemplate
metadata:
  name: "sno3"
  namespace: "ztp-site"
spec:
  bindingRules:
    sites: "sno3"
  mcp: "master"
  sourceFiles:
    - fileName: SriovNetworkNodePolicy.yaml
      policyName: "config-policy"
      metadata:
        name: "sriov-nnp-du-fh"
      spec:
        deviceType: netdevice
        isRdma: false
        nicSelector:
          pfNames: ["ens5f0#0-0"]
        numVfs: 8
        resourceName: du-fh
    - fileName: SriovNetworkNodePolicy.yaml
      policyName: "config-policy"
      metadata:
        name: "sriov-nnp-du-mh"
      spec:
        deviceType: vfio-pci
        isRdma: false
        nicSelector:
          pfNames: ["ens5f0#1-4"]
        numVfs: 8
        resourceName: du-mh
